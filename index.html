<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio – Nicklas</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<!-- Extern CSS för projektet -->
<link rel="stylesheet" href="style.css">
<!-- Vue laddas in via CDN -->
<script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
  <header>
    <h1>{{ name }}</h1>
    <p>{{ tagline }}</p>
    <a class="btn" href="#contact">Kontakta mig</a>
  </header>

  <section id="about">
    <h2>Om mig</h2>
    <p>{{ about }}</p>
  </section>

  <!-- Projektsektionen tas bort temporärt eftersom inga projekt finns att visa -->

  <section id="contact">
    <h2>Kontakt</h2>
    <form class="contact-form" @submit.prevent="submitForm">
      <label for="nameInput">Namn</label>
      <input id="nameInput" v-model="contact.name" required>
      <label for="emailInput">E-post</label>
      <input id="emailInput" type="email" v-model="contact.email" required>
      <label for="messageInput">Meddelande</label>
      <textarea id="messageInput" v-model="contact.message" required></textarea>
      <button class="btn" type="submit">Skicka</button>
    </form>
  </section>

  <footer class="footer">
    &copy; 2026 {{ name }}. Alla rättigheter förbehållna.
  </footer>
</div>

<!-- Applikationslogik för Vue laddas in separat -->
<script src="app.js"></script>
</body>
</html>
